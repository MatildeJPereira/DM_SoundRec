<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/styles.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>Song Recommendation System</h1>
    <form id="form">
        <label for="songs">Choose a song:</label>
        <select class="form-control"  id="songs" name="songs">
            <option selected="selected">Select track</option>
            {% for index, song in songs.iterrows() %}
            <option value="{{ index }}" >{{ song['artist_name'] }} - {{ song['track_title'] }}</option>
            {% endfor %}
        </select>
        <br>
        <div id="loading" style="display: none;" class="loader"></div>
        <div id="audio">
            <!--Here the selected song is shown-->
        </div>

        <br>
        <label for="clustering">Choose a clustering algorithm:</label>
        <select class="form-control" id="clustering" name="clustering">
            <option value="kmeans">K-Means</option>
            <option value="dbscan">DBSCAN</option>
            <option value="hierarchical">Hierarchical</option>
        </select>
        <br>
        <input type="submit" value="Submit" class="btn btn-outline-primary">
    </form>

    <h2>Your Recommendations:</h2>
    <div id="loading_two" style="display: none;" class="loader"></div>

    <div id="result">
        <!--Here the recommendation result is shown-->
    </div>
    <img src="{{ plot_path }}">

    <script src="/static/script.js"></script>

</div>
</body>
</html>
